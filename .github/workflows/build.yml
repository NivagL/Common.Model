name: Build Common Model

env:
  project: matoa.model  
  major: 1
  minor: 0


on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-model:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.versioning.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

###########################################################
## Build version
###########################################################
        
      - name: Set version
        id: versioning
        run: |
          VERSION="${{env.major}}.${{env.minor}}.${{ github.run_number }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

###########################################################
## Build nuget package
###########################################################

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
          source-url: https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
      - name: Restore .NET tools
        run: dotnet tool restore --configfile nuget.config
    
      - name: Restore dependencies
        run: dotnet restore --configfile nuget.config
    
      - name: Build
        run: dotnet build --configuration Release --no-restore -p:Version=${{ steps.versioning.outputs.version }} -p:AssemblyVersion=${{ steps.versioning.outputs.version }} -p:FileVersion=${{ steps.versioning.outputs.version }} -p:PackageVersion=${{ steps.versioning.outputs.version }} -p:NuGetVersion=${{ steps.versioning.outputs.version }}
    
      - name: Test
        run: dotnet test --configuration Release --no-build
   
      - name: Push to GitHub Packages
        run: dotnet nuget push ./${{ env.project }}/bin/Release/*.nupkg --source https://nuget.pkg.github.com/NivagL --skip-duplicate
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.GH_PACKAGES }}

